<h1 class = "text-primary"> Squishy tomatoes</h1>
<button class="btn btn-danger" (click)="movieDelete()">Delete</button>
<div *ngIf="shownObject.reviews.length != 0">
  <h1 class="text-primary">Average: {{shownObject.average}}</h1>
</div>
<div class="showone">
  <h1 class = "text-success"> Reviews for {{shownObject.title}}</h1>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr class="table-success">
        <th scope="col">Reviewer</th>
        <th scope="col">Stars</th>
        <th scope="col">Reviews</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of shownObject.reviews">
        <td>{{x.name}}</td>
        <td>{{x.rating}}</td>
        <td>{{x.comment}}</td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(x)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
