<!-- {{shownObject | json }} -->
<h1 class = "text-primary"> Squishy tomatoes</h1>
<h5 *ngIf="newReview.comment.length > 0 && newReview.comment.length < 3" class="text-danger">Review field
  should be atleast 3 characters!</h5>
<h5 *ngIf="this.newReview.name.length > 0 && this.newReview.name.length < 3" class="text-warning">Name field
  should be atleast 3 characters!</h5>

<div class="ratingForm">
  <h1 class = "text-success"> Add a review for {{shownObject.title}}</h1>
  <form (submit)="onSubmit()">
    <h5 *ngIf="this.newReview.comment.length<3 && err_bool == true">Sorry!Comment field should be atleast 3 characters!</h5>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">
        <h4 class="text-primary">Your Name:</h4>
      </label>
      <div class="col-sm-10">
        <input type="text" name="newReview.name" [(ngModel)]="newReview.name" class="form-control" id="name"
          placeholder="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="rating" class="col-sm-2 col-form-label">
        <h4 class="text-primary">Stars:</h4>
      </label>
      <div class="col-sm-10">
        <select class="text-success form-control-lg" name="newReview.rating" [(ngModel)]="newReview.rating">
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Stars</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="comment" class="col-sm-2 col-form-label">
        <h4 class="text-primary">Your Review:</h4>
      </label>
      <div class="col-sm-10">
        <textarea name="newReview.comment" [(ngModel)]="newReview.comment" class="form-control" id="comment"
          placeholder="comment"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <!-- <button class="btn btn-warning" type="submit">Submit</button> -->
        <button type="submit" [disabled]="newReview.comment.length < 3 || newReview.name.length < 3" class="btn btn-success">Submit</button>


      </div>
    </div>
  </form>
  <button class="btn btn-secondary" [routerLink]="['/movies/',shownObject._id]">Cancel</button>
</div>
